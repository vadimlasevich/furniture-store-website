<section class="star-products" id="star-products">
  <div class="container">
    <div class="star-products__section-title">
      <h3 class="section-title">OUR STAR PRODUCTS</h3>
      <p class="section-subtitle">Discover all our beautiful and unique products which are perfect for your home.</p>
    </div>
    <div class="star-products__rounds">
      <div class="star-products__round">
        <div class="star-products__round-text star-products__round-text_active">
          <p>FEATURE</p>
        </div>
      </div>
      <span></span>
      <div class="star-products__round">
        <div class="star-products__round-text">
          <p>LATEST</p>
        </div>
      </div>
      <span></span>
      <div class="star-products__round">
        <div class="star-products__round-text">
          <p>SELLER</p>
        </div>
      </div>
    </div>
    <div class="star-products__slider">
      <div class="star-products-slider__container">
        <div class="star-products-slider__slide">
          <div class="star-products-slider__slide-img"><img src="@images/star-products-slide-1.png" alt="image" /></div>
          <div class="star-products-slider__slide-content">
            <h5 class="star-products-slider__slide-title">Modern Chair</h5>
            <div class="star-products-slider__slide-grade">
              <img src="@images/star-black.svg" alt="star" />
              <span>4.7</span>
            </div>
            <div class="star-products-slider__slide-price">$99.99</div>
            <button class="star-products-slider__slide-btn btn-reset">
              <img src="@images/shopping-cart-black.png" alt="shopping-cart" />
            </button>
          </div>
        </div>
        <div class="star-products-slider__slide">
          <div class="star-products-slider__slide-img"><img src="@images/star-products-slide-2.png" alt="image" /></div>
          <div class="star-products-slider__slide-content">
            <h5 class="star-products-slider__slide-title">Antique Chair</h5>
            <div class="star-products-slider__slide-grade">
              <img src="@images/star-black.svg" alt="star" />
              <span>4.5</span>
            </div>
            <div class="star-products-slider__slide-price">$299.99</div>
            <button class="star-products-slider__slide-btn btn-reset">
              <img src="@images/shopping-cart-black.png" alt="shopping-cart" />
            </button>
          </div>
        </div>
        <div class="star-products-slider__slide">
          <div class="star-products-slider__slide-img"><img src="@images/star-products-slide-3.png" alt="image" /></div>
          <div class="star-products-slider__slide-content">
            <h5 class="star-products-slider__slide-title">Magazine Holder</h5>
            <div class="star-products-slider__slide-grade">
              <img src="@images/star-black.svg" alt="star" />
              <span>5.0</span>
            </div>
            <div class="star-products-slider__slide-price">$149.99</div>
            <button class="star-products-slider__slide-btn btn-reset">
              <img src="@images/shopping-cart-black.png" alt="shopping-cart" />
            </button>
          </div>
        </div>
        <div class="star-products-slider__slide">
          <div class="star-products-slider__slide-img"><img src="@images/star-products-slide-4.png" alt="image" /></div>
          <div class="star-products-slider__slide-content">
            <h5 class="star-products-slider__slide-title">Comfort Chair</h5>
            <div class="star-products-slider__slide-grade">
              <img src="@images/star-black.svg" alt="star" />
              <span>3.5</span>
            </div>
            <div class="star-products-slider__slide-price">$599.99</div>
            <button class="star-products-slider__slide-btn btn-reset">
              <img src="@images/shopping-cart-black.png" alt="shopping-cart" />
            </button>
          </div>
        </div>
      </div>
      <button class="star-products-slider__button-prev btn-reset button-prev-slider">
        <img src="@images/navigate_prev.svg" alt="arrow prev" />
      </button>
      <button class="star-products-slider__button-next btn-reset button-next-slider">
        <img src="@images/navigate_prev.svg" alt="arrow next" />
      </button>
    </div>
  </div>
</section>
